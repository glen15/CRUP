<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to CRUP</title>
  </head>
  <body>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome To CRUP</h1>
      <p class="welcome-header__text">
        If you have a CRUP Account, log in with your email or phone number.
      </p>
    </header>

    <form action="main.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find CRUP Account or Passord</a>
    </form>
    
    <script
      src="https://kit.fontawesome.com/5b3e4b1d66.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
